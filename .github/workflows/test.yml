  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ”„ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install pymongo unittest2

      - name: ğŸ•’ Attendre que MongoDB dÃ©marre
        run: sleep 10

      - name: ğŸ§ª Lancer les tests unitaires et de rÃ©gression
        env:
          MONGO_URI: mongodb://localhost:27017
        run: |
          python -m unittest discover -s . -p "test_regression.py"
