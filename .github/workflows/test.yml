name: Tests automatiques MongoDB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v3

    - name: Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Installer dépendances
      run: |
        pip install pymongo flask unittest2

    - name: Lancer les tests unitaires et de régression
      env:
        MONGO_URI: "mongodb://localhost:27017"
      run: |
        python -m unittest discover tests
